{% extends 'base.html' %}
{% block content %}
<h1>Users</h1>
{% if users %}
<table class="table">
  <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Created</th>
    </tr>
  </thead>
  <tbody>
    {% for u in users %}
    <tr>
      <td>{{ u.username }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.created_at.strftime('%Y-%m-%d %H:%M') if u.created_at else '' }}</td>
    </tr>
    {% endfor %}
  </tbody>
{% else %}
  <p>No users yet.</p>
{% endif %}
{% endblock %}
